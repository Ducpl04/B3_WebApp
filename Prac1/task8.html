<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <style>
        /* Remove underline from links */
        a {
            text-decoration: none;
            color: blue; /* Default link color */
        }

        /* Change visited link color to red */
        a:visited {
            color: red;
        }

        /* Change color on hover to green */
        a:hover {
            color: green;
        }
        a:active {
            background-color: yellow;
            }
    </style>
</head>

<body>
    <h1>Links with Custom Styles</h1>
    <a href="task5.html">Link to Page 1</a><br>
    <a href="task6.html">Link to Page 2</a><br>
    <a href="task7.html">Link to Page 3</a>
</body>
</html>
