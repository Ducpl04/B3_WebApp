<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script>
        function celsiusToFahrenheit(celsius) {
            let fahrenheit = (celsius * 9/5) + 32;
            return fahrenheit;
        }

        function fahrenheitToCelsius(fahrenheit) {
            let celsius = (fahrenheit - 32) * 5/9;
            return celsius;
        }

        function convertTemperature() {
            let celsiusInput = document.getElementById('celsius').value;
            let fahrenheitInput = document.getElementById('fahrenheit').value;
            let result = "";

            if (celsiusInput !== "") {
                result += `${celsiusInput}째C is equal to ${celsiusToFahrenheit(parseFloat(celsiusInput)).toFixed(2)}째F\n`;
            }

            if (fahrenheitInput !== "") {
                result += `${fahrenheitInput}째F is equal to ${fahrenheitToCelsius(parseFloat(fahrenheitInput)).toFixed(2)}째C\n`;
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="celsius">Celsius: </label>
    <input type="number" id="celsius" placeholder="Enter Celsius">
    <br><br>
    <label for="fahrenheit">Fahrenheit: </label>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
    <br><br>
    <button onclick="convertTemperature()">Convert</button>
    <pre id="result"></pre>
</body>
</html>
